version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm install --frozen-lockfile

    build:
      commands:
        - rm -rf ./node_modules
        - pnpm store prune
        - pnpm build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"

  cache:
    paths:
      - node_modules/**/*
